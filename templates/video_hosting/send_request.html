<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправить запрос</title>
</head>
<body>
    <h1>Отправить запрос на встречу</h1>
    <form method="post">
        {% csrf_token %}
        <p>Поддтверждение запроса на встречу {{ to_user.username }}?</p>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
